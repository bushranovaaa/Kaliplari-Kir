<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalıpları Kır - Keşfet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <header>
        <div class="logo">Kalıpları Kır</div>
        <div class="user-profile">
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Nereyi keşfetmek istersin?">
        <button>Ara</button>
    </div>

    <section class="featured">
        <h2>Öne Çıkanlar</h2>
        <div class="featured-list">
            <div class="featured-item">
                <img src="https://tinyurl.com/Leyla-Elaldi" alt="Leyla Elaldı">
                <div class="featured-info">
                    <h3>Leyla Elaldı</h3>
                    <p>Girişimci</p>
                </div>
            </div>
            <div class="featured-item">
                <img src="https://tinyurl.com/Sengul-Cavli" alt="Şengül Çavlı">
                <div class="featured-info">
                    <h3>Şengül Çavlı</h3>
                    <p>Mühendis</p>
                </div>
            </div>
        </div>
    </section>

    <section class="categories">
        <h2>Kategoriler</h2>
        <div class="category-list">
            <a href="#">Girişimcilik</a>
            <a href="#">Mühendislik</a>
            <a href="#">Sanat</a>
            <a href="#">Bilim</a>
            <a href="#">Spor</a>
        </div>
    </section>

    <nav class="bottom-navigation">
        <a href="#" class="active">Keşfet</a>
        <a href="#">Eşleştir</a>
        <a href="#">Hikayeler</a>
        <a href="#">Profil</a>
    </nav>
</div>
</body>
</html>
